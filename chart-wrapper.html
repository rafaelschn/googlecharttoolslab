<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  		<meta charset="utf-8">
		<title>Google Chart Tools</title>
	</head>
	<body>
		<h1>ChartWrapper - Remote Data Source</h1>
		<div id="graph">

		</div>
		<script src="https://www.google.com/jsapi"></script>
		<script>
			google.load('visualization', '1', {'packages':['corechart']});
			google.setOnLoadCallback(drawChart);
			function drawChart () {
				var wrapper = new google.visualization.ChartWrapper({
					dataSourceUrl: 'https://raw.githubusercontent.com/caelum/caelum-online/master/google-chart-tools/07-dados.json',
					chartType: 'AreaChart',
					containerId: 'graph',
					options: {
						width: 900, height: 300
					}
				});
	      		wrapper.draw();
			};
      	</script>
	</body>
</html>
