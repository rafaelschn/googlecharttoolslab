<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  		<meta charset="utf-8">
		<title>Google Chart Tools</title>
	</head>
	<body>
		<h1>LineChart - Custom Colors, CurveType</h1>
		<div id="graph">

		</div>
		<script src="https://www.google.com/jsapi"></script>
		<script>
			var desenhaGrafico = function() {
				var data = new google.visualization.DataTable();
	        	data.addColumn('string', 'Mês');
	        	data.addColumn('number', 'Gastos em R$');
	        	data.addRows(5);

	        	data.setValue(0, 0, 'Janeiro');
	        	data.setValue(0, 1, 20450.0);
		      
		      	data.setValue(1, 0, 'Fevereiro');
		      	data.setValue(1, 1, 21870.0);
		     
		      	data.setValue(2, 0, 'Março');
		      	data.setValue(2, 1, 22250.0);
		      
		      	data.setValue(3, 0, 'Abril');
		      	data.setValue(3, 1, 21769.0);
		      
		      	data.setValue(4, 0, 'Maio');
		      	data.setValue(4, 1, 23234.0);

	      		var chart = new google.visualization.LineChart(document.getElementById('graph'));
	      		chart.draw(data, {width: 600, height: 480, title: 'Gastos do mês', colors: ['green'], curveType: 'function'});
			};
			google.load('visualization', '1', {'packages':['corechart']});
			google.setOnLoadCallback(desenhaGrafico);
      	</script>
	</body>
</html>
