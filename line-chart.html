<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  		<meta charset="utf-8">
		<title>Google Chart Tools</title>
	</head>
	<body>
		<h1>LineChart</h1>
		<div id="graph">

		</div>
		<script src="https://www.google.com/jsapi"></script>
		<script>
			google.load('visualization', '1', {'packages':['corechart']});
			google.setOnLoadCallback(drawChart);
			function drawChart () {
				var data = new google.visualization.DataTable();
	        	data.addColumn('date', 'Dia');
	        	data.addColumn('number', 'Conta Corrente');
	        	data.addColumn('number', 'Conta Investimento');
	        	data.addRows(6);

	        	data.setValue(0, 0, new Date(2011, 1, 7));
	            data.setValue(0, 1, 1023.29);
	            data.setValue(0, 2, 410.50);

	            data.setValue(1, 0, new Date(2011, 1, 8));
	            data.setValue(1, 1, 908.42);
	            data.setValue(1, 2, 490.82);

	            data.setValue(2, 0, new Date(2011, 1, 9));
	            data.setValue(2, 1, 852.97);
	            data.setValue(2, 2, 450.17);

	            data.setValue(3, 0, new Date(2011, 1, 10));
	            data.setValue(3, 1, 1780.0);
	            data.setValue(3, 2, 450.17);

	            data.setValue(4, 0, new Date(2011, 1, 11));
	            data.setValue(4, 1, 1621.69);
	            data.setValue(4, 2, 720.81);

	            data.setValue(5, 0, new Date(2011, 1, 12));
	            data.setValue(5, 1, 1352.50);
	            data.setValue(5, 2, 698.42);

	        	var formatter = new google.visualization.DateFormat({
	        		pattern: 'dd/MM/yyyy'

	        	});
	        	formatter.format(data, 0);

	        	var valorFormatter = new google.visualization.NumberFormat({ decimalSymbol:',', prefix:'R$ ' }); 
	        	valorFormatter.format(data, 1); 
	        	valorFormatter.format(data, 2);

	        	var elem = document.getElementById('graph');
	      		var chart = new google.visualization.LineChart(elem);
	      		chart.draw(data, {width: 700, height: 340, title: 'Minhas Contas'});
			};
      	</script>
	</body>
</html>
